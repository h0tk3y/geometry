def globalVersion = '0.0.3-SNAPSHOT'
version globalVersion

buildscript {
    ext.kotlin_version = '1.0.0-beta-4589'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    group 'com.github.h0tk3y.geometry'
    version globalVersion
    ext.kotlin_version = '1.0.0-beta-4589'
    apply plugin: 'kotlin'
    apply plugin: 'java'
    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    }
}

apply plugin: 'maven-publish'
publishing {
    publications {
        publishDemos(MavenPublication) {
            artifactId 'geometry'
            from project(':geometry').components.java
            groupId 'com.github.h0tk3y.geometry'
        }
        publishAlgorithms(MavenPublication) {
            artifactId 'algorithms'
            from project(':algorithms').components.java
            groupId 'com.github.h0tk3y.geometry'

        }
        publishVisualizer(MavenPublication) {
            artifactId 'visualizer'
            from project(':visualizer').components.java
            groupId 'com.github.h0tk3y.geometry'
        }
    }
}