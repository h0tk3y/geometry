group 'ru,ifmo.ctddev.igushkin.cg'
version '0.0.1-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.0-beta-4589'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    ext.kotlin_version = '1.0.0-beta-4589'
    apply plugin: 'kotlin'
    apply plugin: 'java'
    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    }
}

artifacts {
    archives project(':geometry').tasks['jar']
    archives project(':algorithms').tasks['jar']
    archives project(':visualizer').tasks['jar']
    archives project(':demos').tasks['jar']
}